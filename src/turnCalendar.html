<button ng-click="enableCalendar()">{{currentSelectedStartDate.date.toLocaleDateString()}} <span
        ng-show="currentSelectedStartDate.date">-</span> {{currentSelectedEndDate.date.toLocaleDateString()}}
</button>
<div>
    <div class="calendar-div" ng-show="calendarEnabled">
        <div class="calendar-input">
        <span>
            From <input size="10" type="text" ng-model="startDateString" ng-change="changeStartDate()">
            to <input size="10" type="text" ng-model="endDateString" ng-change="changeEndDate()">
        </span>
            <span ng-show="priorButtons.length">Prior : </span>
            <button ng-repeat="range in priorButtons" ng-click="selectRange(range)">{{range.value}}</button>
            <span ng-show="priorButtons.length">days</span>

        </div>


        <div class="calendarTableContainer">
            <div class="calendar-navigation-left" ng-click="previousMonth()">
                <div class="calendar-arrow-left"></div>
            </div>
            <table class="calendar-table" ng-repeat="month in monthArray" style="display: inline-block;">
                <thead>
                <tr>
                    <th colspan="7">{{monthNames[$index]}}</th>
                </tr>
                <tr>
                    <th ng-repeat="dayName in dayNames">{{dayName}}</th>
                </tr>

                </thead>
                <tbody>
                <tr ng-repeat="days in month">
                    <td ng-repeat="day in days"
                        ng-class="{'calendar-mouse-over': day.isHover,
                               'calendar-selected-daily': day.selectMode == 'daily',
                               'calendar-selected-weekly': day.selectMode == 'weekly',
                               'calendar-selected-monthly': day.selectMode == 'monthly',
                               'calendar-unavailable': day.isUnavailable}"
                        ng-mouseenter="mouseEnter(day)"
                        ng-mouseleave="mouseLeave(day)"
                        ng-click="setDayClick(day)"
                            >{{day.date.getDate()}}
                    </td>

                </tr>

                </tbody>
            </table>
            <div class="calendar-navigation-right" ng-click="nextMonth()">
                <div class="calendar-arrow-right"></div>
            </div>
        </div>

        <div class="calendar-submit">
            <button ng-click="cancel()">
                Cancel
            </button>
            <button ng-click="applyCalendar()">
                Apply
            </button>
        </div>

    </div>
</div>
