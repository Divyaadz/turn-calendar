<!doctype html>
<html ng-app="demo">
<head>

    <meta charset="utf-8">

    <title>calendar demo</title>

    <link rel="stylesheet" href="../dist/turnCalendar.css">

</head>
<body ng-controller="mainCtrl">


<script src="../bower_components/angular/angular.js"></script>
<script src="../dist/turnCalendar.js"></script>
<script>

    angular
            .module('demo', ['turn/calendar'])
            .controller('mainCtrl', function ($scope) {
                $scope.currentDate = function () {
                    return new Date().toLocaleDateString();
                };

                $scope.maxMonthAllowed = function () {
                    var currentDate = new Date();
                    return currentDate.getMonth() + '/' + currentDate.getFullYear();
                }

            });

</script>

<turn-calendar use-monday="true" starting-month="11" starting-year="2013"
               forward-months="2" backward-months="2" min-select-date="'9/13/2013'"
               max-select-date="currentDate()" weekly-select-range="30" monthly-select-range="60"
               max-forward-month="maxMonthAllowed()" min-backward-month="'08/2013'"
               prior-range-presets="[{value: 20, isDefault: true}, {value: 45}, {value : 90}]">

</turn-calendar>
</body>
</html>
